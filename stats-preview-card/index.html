<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    
    <img id="card__image" src="images/image-header-mobile.jpg" alt="">

    <section id="card__content">
      <article class="content">
        <h1 class="content__title">Get <strong>insights</strong> that help your business grow.</h1>
        <p class="content__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </article>

      <article class="stats">
        <div class="stats__group">
          <p class="stats__value">10k+</p>
          <p class="stats__product">companies</p>
        </div>
  
        <div class="stats__group">
          <p class="stats__value">314</p>
          <p class="stats__product">templates</p>
        </div>
  
        <div class="stats__group">
          <p class="stats__value">12M+</p>
          <p class="stats__product">queries</p>
        </div>
      </article>
    </section>

  

  </main>

</body>
</html>
