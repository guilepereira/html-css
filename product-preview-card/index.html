<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		
		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
		</style>

		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/all.css">
	</head>
	<body>
		<section class="card">
			<img class="card__image" src="images/image-product-desktop.jpg" alt="frasco do perfume gabrielle">
			<div class="card__info">
				<h2 class="card__productClass">Perfume</h2>

				<h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

				<p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
				Perfumer-Creator for the House of CHANEL.</p>
				<div class="card__price">
					<p class="card__price--promo">$149.99</p>
					<p class="card__price--original">$169.99</p>
				</div>
				<Button class="card__button fa-shopping-cart">Add to Cart</Button>
			</div>
		</section>
		<!-- <div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Guile Pereira</a>.
		</div> -->
	</body>
</html>
